name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-dir: [app1, app2, app3] # List your application directories here

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: ${{ matrix.app-dir }}

    - name: Build Docker image
      run: docker build -t my-app-${{ matrix.app-dir }}:${{ github.sha }} .
      working-directory: ${{ matrix.app-dir }}

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "ibkwilly" --password-stdin

    - name: Push to Docker Hub
      run: |
        docker tag my-app-${{ matrix.app-dir }}:${{ github.sha }} ibkwilly/my-app-${{ matrix.app-dir }}:latest
        docker push ibkwilly/my-app-${{ matrix.app-dir }}:latest
